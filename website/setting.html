<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            margin-right: 20px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .header-button {
            width: 60px;
            height: 30px;
            border: none;
            background-color: transparent;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .header-button:hover {
            background-color: #4f96b4;
        }

        .header-text {
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
            white-space: nowrap;
            margin-left: 1rem;
            justify-content: flex-start;
            /* Add this line */
        }

        .control-buttons-align {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .control-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .headerimg {
            width: 32px;
            height: 32px;
        }

        .settings-container {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }

        .form-field {
            margin-bottom: 10px;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
        }

        .form-field input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <div class="header">
            <a href="./Homepage.html" class="header-text">Pomodoro</a>
            <div class="header-buttons-align">
                <button class="header-button" onclick="location.href='./todo.html';">
                    <img src="todo.png" alt="Tracking" style="width: 32px; height: 32px;">
                </button>
                <button class="header-button" onclick="location.href='./login.html';">
                    <img src="profile image.png" alt="Profile" style="width: 32px; height: 32px;">
                </button>
                <button class="header-button" onclick="location.href='./profile.html';">
                    <img src="Setting image.png" alt="Settings" style="width: 32px; height: 32px;">
                </button>
                <button class="header-button" onclick="location.href='./tracking.html';">
                    <img src="Tracking image.png" alt="Tracking" style="width: 32px; height: 32px;">
                </button>
            </div>
        </div>
        <div class="contol-buttons-align">
            <button class="control-button" onclick="location.href='./index.html';">
                <img src="Back image.png" alt="Back" style="width: 32px; height: 32px;">
            </button>
            <button class="control-button" onclick="saveSettings();">
                <img src="Save image.png" alt="Save" style="width: 32px; height: 32px;">
            </button>
        </div>
        <div class="settings-container">
            <form class="settings-form">
                <div class="form-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="John Doe">
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="john.doe@example.com">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
